<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisuUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link css file -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="font-poppins ">
    <main
        class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] flex flex-col justify-center items-center text-center bg-no-repeat bg-center">
        <!-- Home -->
        <section id="home" class="home-sec">
            <div class="flex flex-col justify-center gap-8 items-center min-h-screen">
                <h1 class="text-7xl text-white font-anton uppercase">Allpphhaa Ccllaasshh</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-active btn-accent" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- playGround -->
        <section id="playGround" onclick="getRandomAlphabet()" class=" flex flex-col gap-8 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-4 py-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex flex-col h-full justify-center ">
                    <h1 id="currentAlphabet" class="text-9xl text-black uppercase">Y</h1>
                </div>
            </div>
            <!-- KEYBOARD -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd bgco">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->

            <!-- life buttons -->
            <div class="flex justify-between">
                <div>
                    <button class="btn">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <p id="currentLife">5</p>
                    </button>
                </div>
                <div>
                    <button class="btn">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <p id="currentScore">0</p>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section id="score" class=" hidden">
            <div class="flex flex-col gap-5 justify-center items-center  p-8 bg-[#FFFFFF33] rounded-xl">
                <h1 id="finalScore" class="text-4xl font-bold">Score: 14</h1>
                <button id="playAgain" onclick="playAgain()" class="btn btn-warning w-[60%]">Play again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="./alphaClash.js"></script>
</body>

</html>
